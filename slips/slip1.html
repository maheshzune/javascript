<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cc{
           border: 1px solid black;
           margin-right: 1000px;
        }
    </style>
</head>
<body>
    <div class="cc">
    <p>Input radius value and get volume of sphere</p>

    Radius
    <br>
    <input type="text" id="a">
    <br>
    Volume
    <br>
    <input type="text" name="" id="b" placeholder="0.0000">
    <br>
    <button onclick="volume()"> calculate</button>
</div>
    <script>
        function volume(){
            var r=document.getElementById('a').value;
            var v= 4/3*Math.PI*r*r*r;
            document.getElementById('b').value=v;
        }
    </script>
</body>
</html>
