<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device_width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <input type="text" id="a" value="check no. of vowel">
        <br>
        <br>
        <button onclick="volume()"> check </button>
        <p id="b"></p>
        <script>
            function volume(){
            var a=document.getElementById('a').value;
            var number=a.length;
            var cnt=0;
            for(var i=0;i<number;i++){
                if(a[i]=='A'|| a[i]=='E'|| a[i]=='I'|| a[i]=='O'|| a[i]=='U'|| a[i]=='a'|| a[i]=='e'|| a[i]=='i'|| a[i]=='o'|| a[i]=='u'){
                    cnt++;
                }
            }
        
            if(cnt>=1){
                document.getElementById('b').innerHTML='total vowel are :'+cnt;
            }
            else{
                document.getElementById('b').innerHTML='no vowel';
            }
        
            }
        </script>

</body>
</html>
