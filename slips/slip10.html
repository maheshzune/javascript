<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device_width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <input type="text" id="a" plaaceholder="enter no. to get factors">
        <br>
        <br>
        <button onclick="volume()"> check </button>
        <p id="b"></p>
        <script>
            function volume(){
            var a=document.getElementById('a').value;
            var number=a;
            var cnt=[];
            for(var i=0;i<=a;i++){
                if((number%i)===0){
                  cnt.push(i);
            }
        }
        var resultText = "Factors of " + number + " are: " + cnt.join(", ");
            document.getElementById('b').innerHTML=resultText;
        }
        </script>

</body>
</html>
